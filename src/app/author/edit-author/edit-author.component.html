<div class="container mt-5">
  <h1 class="mb-4">Redigér forfattere</h1>

  <ul class="list-group">
    <ng-container *ngFor="let author of authors">
      <!-- Forfatter visning -->
      <li class="list-group-item py-2 px-3">
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ author.firstName }} {{ author.lastName }}</span>
          <div>
            <button class="btn btn-sm btn-primary me-2" (click)="editAuthor(author)">Rediger</button>
            <button class="btn btn-sm btn-danger" (click)="deleteAuthor(author.id)">Slet</button>
          </div>
        </div>
      </li>

      <!-- Redigeringsformular vises lige under valgt forfatter -->
      <li *ngIf="selectedAuthor?.id === author.id" class="list-group-item p-3 bg-light">
        <div class="card p-3 shadow-sm">
          <h5 class="mb-3">Rediger forfatter (ID: {{ selectedAuthor?.id }})</h5>

          <form (ngSubmit)="updateAuthor()">
            <div class="mb-3">
              <label for="editFirstName" class="form-label">Fornavn</label>
              <input
                id="editFirstName"
                name="editFirstName"
                class="form-control"
                [(ngModel)]="editFirstName"
              />
              <div class="text-danger small" *ngFor="let err of editErrors['FirstName']">{{ err }}</div>
            </div>

            <div class="mb-3">
              <label for="editLastName" class="form-label">Efternavn</label>
              <input
                id="editLastName"
                name="editLastName"
                class="form-control"
                [(ngModel)]="editLastName"
              />
              <div class="text-danger small" *ngFor="let err of editErrors['LastName']">{{ err }}</div>
            </div>

            <div class="d-flex justify-content-between">
              <button class="btn btn-success" type="submit">Gem ændringer</button>
              <button class="btn btn-secondary" type="button" (click)="cancelEdit()">Annuller</button>
            </div>
          </form>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
