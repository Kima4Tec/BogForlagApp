<main class="page-content">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Fornavn</th>
                <th>Efternavn</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of authors">
                <td>{{ author.id }}</td>
                <td>{{ author.firstName }}</td>
                <td>{{ author.lastName }}</td>
            </tr>
        </tbody>
    </table>
</main>
